<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="post">
        <div class="header">
            <i id="html5" class="fa-brands fa-html5"></i>
            <p class="texto1"><strong>HTML5</strong><br> Jaime</p>
            <i id="puntitos" class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <img src="https://img.freepik.com/foto-gratis/paisaje-forestal_71767-127.jpg" alt="foto">
        <div class="botones">
            <i id="corazon" class="fa-regular fa-heart"></i>
            <i id="comentario" class="fa-regular fa-comment"></i>
            <i id="avion" class="fa-regular fa-paper-plane"></i>
            <i id="bookmark" class="fa-regular fa-bookmark"></i>
        </div>
        <div class="body">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>html5</strong>, <strong>Web</strong> and <strong>90.999 others</strong></p>
            <br>
            <p>Aquí les dejo una linda imagen incluida en el proyecto realizado en la primera clase del bootcamp de FullStack de 4GeeksAcademy, tengo muchas ganas de seguir creando proyectos cada vez más complejos.</p>
        </div>
    </div>
</body>
</html>
